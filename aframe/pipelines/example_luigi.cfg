[core]
local_scheduler=true

[wandb]
api_key=!!!PASTE YOUR API KEY HERE
entity=!!!ADD EITHER YOUR USERNAME OR TEAM YOU WANT YOU RUN ATTRIBUTED TO
project=aframe
name=!!!OPTIONAL: PROVIDE A NAME FOR YOUR RUN. WANDB WILL CREATE A RANDOM ONE OTHERWISE

[Train]
data_dir=${DATA_DIR}
run_dir=${HOME}/aframe/results/${PROJECT}
dev=true
overwrite=true
wandb=true

[Base]
data_dir = ${DATA_DIR}
train_start = 1240579783
train_stop = 1241443783  
state_flag = "DCS-ANALYSIS_READY_C01:1"
minimum_length = 1024
maximum_length = 20000 
channel =  "DCS-CALIB_STRAIN_CLEAN_C01"
ifos = ["H1", "L1"]
sample_rate = 2048
